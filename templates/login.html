{% extends "layout.html" %}

{% block main %}

    <div>
        <div class="login-title-container">
            <h1>Hello, there! Please, insert your user and password.</h1>
        </div>
        <form class="login-form" action="/login" method="post">
            <div>
                <input type="text" placeholder="Username:" autocomplete="off" autofocus name="username">
            </div>
            <div>
                <input type="password" placeholder="Password:" name="password">
            </div>
            <div>
                <input class="button button4" type="submit" name="login" value="Log In">
                <a href="/register" class="button button4">Register</a>
            </div>
        </form>
    </div>

{% endblock %}
